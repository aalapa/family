            if (!selectedDate) {
                selectedDate = new Date().toISOString().split('T')[0];
            }
            
            console.log(`Updating ${habit} to status ${status} for ${selectedDate}`);
            
            try {
                // Create unique ID for this entry
                const entryId = `${currentUser}_${selectedDate}_${habit}`.replace(/[^a-zA-Z0-9]/g, '_');
                
                // Create entry object
                const newEntry = {
                    date: selectedDate,
                    person: currentUser,
                    category: category,
                    habit: habit,
                    status: status,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Update local data immediately (optimistic update)

                entriesData = entriesData.filter(e =>

                // Add the new entry
                entriesData.push(newEntry);

                await db.collection('entries').doc(entryId).set(newEntry);

                // Update visual feedback immediately without full refresh
                if (document.getElementById('dayModal').style.display === 'flex') {
                    // Find and update the buttons for this specific habit
                    const habitEntries = document.querySelectorAll('.habit-entry');
                    habitEntries.forEach(entry => {
                        const habitNameEl = entry.querySelector('.habit-entry-name');
                        if (habitNameEl && habitNameEl.textContent === habit) {
                            // Remove active class from all status buttons in this entry
                            const statusButtons = entry.querySelectorAll('.status-btn');
                            statusButtons.forEach(btn => btn.classList.remove('active'));

                            const targetButton = entry.querySelector(`.status-btn.${status}`);

                updateDashboard();

                console.error('Error updating habit status:', error);

            }
