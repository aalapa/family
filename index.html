<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Habit Tracker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            font-weight: 400;
            overflow-x: hidden;
        }

        /* Login Screen Styles */
        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }

        .login-title {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }

        .login-subtitle {
            font-size: 1.5em;
            margin-bottom: 50px;
            opacity: 0.8;
            text-align: center;
        }

        .person-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
            max-width: 800px;
            width: 100%;
        }

        .person-card {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .person-card:hover, .person-card:focus {
            transform: translateY(-5px);
            border-color: rgba(255,255,255,0.4);
            background: rgba(255,255,255,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .person-avatar {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .person-name {
            font-size: 1.8em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .person-card.veda {
            border-color: #ff6b9d;
        }
        .person-card.veda:hover {
            border-color: #ff6b9d;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.3);
        }

        .person-card.radhika {
            border-color: #4ecdc4;
        }
        .person-card.radhika:hover {
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .person-card.aravind {
            border-color: #45b7d1;
        }
        .person-card.aravind:hover {
            border-color: #45b7d1;
            box-shadow: 0 10px 30px rgba(69, 183, 209, 0.3);
        }

        /* Main App Styles */
        .main-app {
            display: none;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            font-size: 2.5em;
        }

        .user-details h2 {
            font-size: 1.8em;
            font-weight: 600;
            text-transform: capitalize;
        }

        .user-details p {
            opacity: 0.8;
            margin-top: 5px;
        }

        .app-nav {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-btn:hover, .nav-btn.active {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            border-color: rgba(255,255,255,0.3);
        }

        /* Dashboard View */
        .dashboard-view {
            display: grid;
            gap: 25px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .category-card {
            background: rgba(255,255,255,0.08);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 1.4em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .habit-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .habit-row:hover {
            background: rgba(255,255,255,0.1);
        }

        .habit-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .habit-name {
            font-size: 1.1em;
            font-weight: 500;
        }

        .habit-schedule {
            font-size: 0.8em;
            opacity: 0.7;
            background: rgba(255,255,255,0.1);
            padding: 4px 8px;
            border-radius: 12px;
        }

        .habit-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-indicator.completed { background: #22c55e; }
        .status-indicator.rest { background: #86efac; }
        .status-indicator.missed { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <!-- Day Detail Modal -->
    <div id="dayModal" class="day-modal">
        <div class="day-modal-content">
            <div class="day-modal-header">
                <h3 class="day-modal-title" id="dayModalTitle">Edit Day</h3>
                <div class="modal-actions">
                    <button class="close-btn" onclick="closeDayModal()" title="Close">&times;</button>
                </div>
            </div>
            
            <div id="dayModalContent">
                <!-- Habit entries will be populated here -->
            </div>

            <div class="day-modal-footer">
                <button class="save-close-btn" onclick="saveAndCloseDayModal()">✓ Save & Close</button>
            </div>
        </div>
    </div>

    <style>
        .save-close-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }

        .day-modal-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .habit-entry {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

    <script>
        async function updateHabitStatus(habit, category, status) {
            if (!currentUser) return;
            
            // If no selectedDate is provided (for bonus tasks), use today's date
            if (!selectedDate) {
                selectedDate = new Date().toISOString().split('T')[0];
            }
            
            console.log(`Updating ${habit} to status ${status} for ${selectedDate}`);
            
            try {
                // Create unique ID for this entry
                const entryId = `${currentUser}_${selectedDate}_${habit}`.replace(/[^a-zA-Z0-9]/g, '_');
                
                // Create entry object
                const newEntry = {
                    date: selectedDate,
                    person: currentUser,
                    category: category,
                    habit: habit,
                    status: status,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Update local data immediately (optimistic update)
                // First remove any existing entry for this habit on this day
                entriesData = entriesData.filter(e => 
                    !(e.person === currentUser && e.date === selectedDate && e.habit === habit)
                );
                
                // Add the new entry
                entriesData.push(newEntry);
                
                // Save to Firestore
                await db.collection('entries').doc(entryId).set(newEntry);
                console.log('Successfully saved to Firestore');
                
                // Update visual feedback immediately without full refresh
                if (document.getElementById('dayModal').style.display === 'flex') {
                    // Find and update the buttons for this specific habit
                    const habitEntries = document.querySelectorAll('.habit-entry');
                    habitEntries.forEach(entry => {
                        const habitNameEl = entry.querySelector('.habit-entry-name');
                        if (habitNameEl && habitNameEl.textContent === habit) {
                            // Remove active class from all status buttons in this entry
                            const statusButtons = entry.querySelectorAll('.status-btn');
                            statusButtons.forEach(btn => btn.classList.remove('active'));
                            
                            // Add active class to the clicked status button
                            const targetButton = entry.querySelector(`.status-btn.${status}`);
                            if (targetButton) {
                                targetButton.classList.add('active');
                            }
                        }
                    });
                }
                
                // Only refresh dashboard and calendar, not the modal
                updateDashboard();
                updateCalendar();
                
            } catch (error) {
                console.error('Error updating habit status:', error);
                alert('Error saving your change. Please try again.');
            }
        }
    </script>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <h1 class="login-title">👨‍👩‍👧‍👦 Family Habit Tracker</h1>
        <p class="login-subtitle">Choose your profile to continue</p>
        
        <div class="person-selection">
            <div class="person-card veda" onclick="loginPerson('veda')">
                <div class="person-avatar">👧</div>
                <div class="person-name">Veda</div>
            </div>
            
            <div class="person-card radhika" onclick="loginPerson('radhika')">
                <div class="person-avatar">👩</div>
                <div class="person-name">Radhika</div>
            </div>
            
            <div class="person-card aravind" onclick="loginPerson('aravind')">
                <div class="person-avatar">👨</div>
                <div class="person-name">Aravind</div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="main-app">
        <!-- Header -->
        <div class="app-header">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">👨</div>
                <div class="user-details">
                    <h2 id="userName">User</h2>
                    <p id="userStats">Loading...</p>
                </div>
            </div>
            
            <div class="app-nav">
                <button class="nav-btn active" onclick="showView('dashboard')">Dashboard</button>
                <button class="nav-btn" onclick="showView('calendar')">Calendar</button>
                <button class="nav-btn" onclick="showView('habits')">Manage Habits</button>
                <button class="nav-btn logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="dashboardView" class="dashboard-view">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="todayCompletion">0%</div>
                    <div class="stat-label">Today's Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="weekCompletion">0%</div>
                    <div class="stat-label">This Week</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="currentStreak">0</div>
                    <div class="stat-label">Current Streak</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="monthCompletion">0%</div>
                    <div class="stat-label">This Month</div>
                </div>
            </div>

            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be populated here -->
            </div>
        </div>

        <!-- Calendar View -->
        <div id="calendarView" class="calendar-view">
            <div class="calendar-header">
                <h2 id="calendarTitle">June 2025</h2>
                <div class="calendar-nav">
                    <button onclick="changeMonth(-1)">← Previous</button>
                    <button onclick="goToToday()">Today</button>
                    <button onclick="changeMonth(1)">Next →</button>
                </div>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">
                <!-- Calendar will be populated here -->
            </div>
        </div>

        <!-- Manage Habits View -->
        <div id="habitsView" class="habits-view" style="display: none;">
            <div class="habits-header">
                <h2>Manage Habits</h2>
                <button class="add-habit-btn" onclick="showAddHabitModal()">+ Add New Habit</button>
            </div>
            
            <div class="habits-list" id="habitsList">
                <!-- Habits will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC_vmlSRAJM3vG5fpT1t1KPQgSYz_ibf5Q",
            authDomain: "family-habit-tracker.firebaseapp.com",
            projectId: "family-habit-tracker",
            storageBucket: "family-habit-tracker.firebasestorage.app",
            messagingSenderId: "266358836502",
            appId: "1:266358836502:web:cc10ad06b0792310dfd437"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global state
        let currentUser = null;
        let habitsData = [];
        let entriesData = [];
        let currentView = 'dashboard';
        let currentDate = new Date();
        let selectedDate = null;

        // User avatars
        const userAvatars = {
            veda: '👧',
            radhika: '👩',
            aravind: '👨'
        };

        // Sample data for testing
        const SAMPLE_HABITS = [
            { person: 'veda', category: 'Learning', habit: 'Reading', schedule: 'daily', required: true },
            { person: 'veda', category: 'Learning', habit: 'Math Practice', schedule: 'weekdays', required: true },
            { person: 'veda', category: 'Learning', habit: 'Piano', schedule: 'mon,wed,fri', required: true },
            { person: 'veda', category: 'Health', habit: 'Exercise', schedule: 'daily', required: true },
            { person: 'radhika', category: 'Fitness', habit: 'Yoga', schedule: 'daily', required: true },
            { person: 'radhika', category: 'Fitness', habit: 'Walking', schedule: 'daily', required: false },
            { person: 'radhika', category: 'Wellness', habit: 'Meditation', schedule: 'daily', required: true },
            { person: 'aravind', category: 'Exercise', habit: 'Push-ups', schedule: 'daily', required: true },
            { person: 'aravind', category: 'Exercise', habit: 'Running', schedule: 'mon,wed,fri', required: true },
            { person: 'aravind', category: 'Reading', habit: 'Technical Books', schedule: 'daily', required: true }
        ];

        function generateSampleEntries() {
            const entries = [];
            const today = new Date();
            
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                SAMPLE_HABITS.forEach(habit => {
                    if (isHabitScheduledForDate(habit, date)) {
                        const rand = Math.random();
                        let status = 'missed';
                        
                        if (rand > 0.7) status = 'completed';
                        else if (rand > 0.6) status = 'rest';
                        
                        entries.push({
                            date: dateStr,
                            person: habit.person,
                            category: habit.category,
                            habit: habit.habit,
                            status: status
                        });
                    }
                });
            }
            
            return entries;
        }

        function isHabitScheduledForDate(habit, date) {
            const dayOfWeek = date.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const dayNames = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const currentDay = dayNames[dayOfWeek];
            
            switch (habit.schedule) {
                case 'daily':
                    return true;
                case 'weekdays':
                    return dayOfWeek >= 1 && dayOfWeek <= 5;
                case 'weekends':
                    return dayOfWeek === 0 || dayOfWeek === 6;
                default:
                    // Custom schedule like "mon,wed,fri"
                    return habit.schedule.split(',').includes(currentDay);
            }
        }

        async function initializeFirestoreData() {
            try {
                // Initialize habits in Firestore
                const batch = db.batch();
                
                SAMPLE_HABITS.forEach((habit, index) => {
                    const habitRef = db.collection('habits').doc(`habit_${index}`);
                    batch.set(habitRef, habit);
                });
                
                await batch.commit();
                console.log('Initialized Firestore with sample habits');
                
            } catch (error) {
                console.error('Error initializing Firestore data:', error);
            }
        }

        function updateDashboard() {
            if (!currentUser) return;
            
            const userHabits = habitsData.filter(h => h.person === currentUser);
            const userEntries = entriesData.filter(e => e.person === currentUser);
            
            // Calculate stats
            const today = new Date().toISOString().split('T')[0];
            const todayEntries = userEntries.filter(e => e.date === today);
            
            // Only show scheduled habits for today in dashboard
            const todayHabits = userHabits.filter(h => isHabitScheduledForDate(h, new Date()));
            
            const todayCompleted = todayEntries.filter(e => e.status === 'completed').length;
            const todayTotal = todayHabits.length;
            const todayCompletion = todayTotal > 0 ? Math.round((todayCompleted / todayTotal) * 100) : 0;
            
            // Update stats display
            document.getElementById('todayCompletion').textContent = todayCompletion + '%';
            document.getElementById('userStats').textContent = `${todayCompleted}/${todayTotal} habits completed today`;
            
            // Simple categories display
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = '<div class="category-card"><div class="category-title">Your Habits</div><p>Click Calendar to manage your daily habits</p></div>';
        }

        function updateCalendar() {
            // Simple calendar placeholder
            console.log('Calendar view');
        }

        function updateHabitsView() {
            // Simple habits view placeholder
            console.log('Habits view');
        }

        function closeDayModal() {
            document.getElementById('dayModal').style.display = 'none';
            selectedDate = null;
        }

        function saveAndCloseDayModal() {
            // Auto-save is already happening on each click, so just close
            closeDayModal();
            console.log('Changes saved');
        }

        function loginPerson(person) {
            currentUser = person;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            // Update user info
            document.getElementById('userAvatar').textContent = userAvatars[person];
            document.getElementById('userName').textContent = person.charAt(0).toUpperCase() + person.slice(1);
            
            // Load and display data
            loadData().then(() => {
                updateDashboard();
                updateCalendar();
            });
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            
            // Reset navigation
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.nav-btn').classList.add('active');
            showView('dashboard');
        }

        function showView(view) {
            currentView = view;
            
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide views
            document.getElementById('dashboardView').style.display = view === 'dashboard' ? 'block' : 'none';
            document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';
            document.getElementById('habitsView').style.display = view === 'habits' ? 'block' : 'none';
            
            if (view === 'calendar') {
                updateCalendar();
            } else if (view === 'habits') {
                updateHabitsView();
            }
        }

        async function loadData() {
            try {
                console.log('Loading data from Firestore...');
                
                // Load habits from Firestore
                const habitsSnapshot = await db.collection('habits').get();
                habitsData = [];
                
                habitsSnapshot.forEach(doc => {
                    habitsData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Load entries from Firestore
                const entriesSnapshot = await db.collection('entries').get();
                entriesData = [];
                
                entriesSnapshot.forEach(doc => {
                    entriesData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // If no data in Firestore, initialize with sample data
                if (habitsData.length === 0) {
                    console.log('No habits found, initializing with sample data...');
                    await initializeFirestoreData();
                    habitsData = SAMPLE_HABITS;
                    entriesData = generateSampleEntries();
                }
                
                console.log('Successfully loaded data from Firestore:', {
                    habits: habitsData.length,
                    entries: entriesData.length
                });
                
            } catch (error) {
                console.error('Error loading data from Firestore:', error);
                console.log('Falling back to sample data');
                habitsData = SAMPLE_HABITS;
                entriesData = generateSampleEntries();
            }
        }

        // Initialize the app
        window.addEventListener('load', () => {
            loadData();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDayModal();
            }
        });

        // Click outside modal to close
        document.addEventListener('click', (e) => {
            if (e.target.id === 'dayModal') {
                closeDayModal();
            }
        });
    </script>
</body>
</html>
