    <script>
        async function updateHabitStatus(habit, category, status) {
            if (!currentUser) return;
            
            // If no selectedDate is provided (for bonus tasks), use today's date
            if (!selectedDate) {
                selectedDate = new Date().toISOString().split('T')[0];
            }
            
            console.log(`Updating ${habit} to status ${status} for ${selectedDate}`);
            
            try {
                // Create unique ID for this entry
                const entryId = `${currentUser}_${selectedDate}_${habit}`.replace(/[^a-zA-Z0-9]/g, '_');
                
                // Create entry object
                const newEntry = {
                    date: selectedDate,
                    person: currentUser,
                    category: category,
                    habit: habit,
                    status: status,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                // Update local data immediately (optimistic update)
                // First remove any existing entry for this habit on this day
                entriesData = entriesData.filter(e => 
                    !(e.person === currentUser && e.date === selectedDate && e.habit === habit)
                );
                
                // Add the new entry
                entriesData.push(newEntry);
                
                // Save to Firestore
                await db.collection('entries').doc(entryId).set(newEntry);
                console.log('Successfully saved to Firestore');
                
                // Update visual feedback immediately without full refresh
                if (document.getElementById('dayModal').style.display === 'flex') {
                    // Find and update the buttons for this specific habit
                    const habitEntries = document.querySelectorAll('.habit-entry');
                    habitEntries.forEach(entry => {
                        const habitNameEl = entry.querySelector('.habit-entry-name');
                        if (habitNameEl && habitNameEl.textContent === habit) {
                            // Remove active class from all status buttons in this entry
                            const statusButtons = entry.querySelectorAll('.status-btn');
                            statusButtons.forEach(btn => btn.classList.remove('active'));
                            
                            // Add active class to the clicked status button
                            const targetButton = entry.querySelector(`.status-btn.${status}`);
                            if (targetButton) {
                                targetButton.classList.add('active');
                            }
                        }
                    });
                }
                
                // Only refresh dashboard and calendar, not the modal
                updateDashboard();
                updateCalendar();
                
            } catch (error) {
                console.error('Error updating habit status:', error);
                alert('Error saving your change. Please try again.');
            }
        }

            { person: 'veda', category: 'Learning', habit: 'Math Practice', schedule: 'weekdays', required: true },
            { person: 'veda', category: 'Learning', habit: 'Piano', schedule: 'mon,wed,fri', required: true },

            { person: 'radhika', category: 'Fitness', habit: 'Walking', schedule: 'daily', required: false },

        ];

        function generateSampleEntries() {
            const entries = [];
            const today = new Date();
            
            for (let i = 0; i < 30; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                
                SAMPLE_HABITS.forEach(habit => {
                    if (isHabitScheduledForDate(habit, date)) {
                        const rand = Math.random();
                        let status = 'missed';
                        
                        if (rand > 0.7) status = 'completed';
                        else if (rand > 0.6) status = 'rest';
                        
                        entries.push({
                            date: dateStr,
                            person: habit.person,
                            category: habit.category,
                            habit: habit.habit,
                            status: status
                        });
                    }
                });
            }
            
            return entries;
        }

        function isHabitScheduledForDate(habit, date) {
            const dayOfWeek = date.getDay(); // 0 = Sunday, 1 = Monday, etc.
            const dayNames = ['sun', 'mon', 'tue', 'wed', 'thu', 'fri', 'sat'];
            const currentDay = dayNames[dayOfWeek];
            
            switch (habit.schedule) {
                case 'daily':
                    return true;
                case 'weekdays':
                    return dayOfWeek >= 1 && dayOfWeek <= 5;
                case 'weekends':
                    return dayOfWeek === 0 || dayOfWeek === 6;
                default:
                    // Custom schedule like "mon,wed,fri"
                    return habit.schedule.split(',').includes(currentDay);
            }
        }

                // Initialize habits in Firestore
                const batch = db.batch();
                
                SAMPLE_HABITS.forEach((habit, index) => {
                    const habitRef = db.collection('habits').doc(`habit_${index}`);
                    batch.set(habitRef, habit);
                });
                
                await batch.commit();
                console.log('Initialized Firestore with sample habits');
                
            } catch (error) {
                console.error('Error initializing Firestore data:', error);
            }
        }

        function updateDashboard() {
            if (!currentUser) return;
            
            const userHabits = habitsData.filter(h => h.person === currentUser);
            const userEntries = entriesData.filter(e => e.person === currentUser);
            
            // Calculate stats
            const today = new Date().toISOString().split('T')[0];
            const todayEntries = userEntries.filter(e => e.date === today);
            
            // Only show scheduled habits for today in dashboard
            const todayHabits = userHabits.filter(h => isHabitScheduledForDate(h, new Date()));
            
            const todayCompleted = todayEntries.filter(e => e.status === 'completed').length;
            const todayTotal = todayHabits.length;
            const todayCompletion = todayTotal > 0 ? Math.round((todayCompleted / todayTotal) * 100) : 0;
            
            // Update stats display
            document.getElementById('todayCompletion').textContent = todayCompletion + '%';
            document.getElementById('userStats').textContent = `${todayCompleted}/${todayTotal} habits completed today`;
            
            // Group habits by category and display them
            const categoriesGrid = document.getElementById('categoriesGrid');
            const categories = {};
            
            todayHabits.forEach(habit => {
                if (!categories[habit.category]) {
                    categories[habit.category] = [];
                }
                categories[habit.category].push(habit);
            });
            
            let categoriesHTML = '';
            Object.keys(categories).forEach(categoryName => {
                categoriesHTML += `
                    <div class="category-card">
                        <div class="category-header">
                            <div class="category-title">${categoryName}</div>
                        </div>
                `;
                
                categories[categoryName].forEach(habit => {
                    const entry = todayEntries.find(e => e.habit === habit.habit);
                    const status = entry ? entry.status : 'missed';
                    
                    categoriesHTML += `
                        <div class="habit-row" onclick="openDayModal('${today}')">
                            <div class="habit-info">
                                <div class="habit-name">${habit.habit}</div>
                                <div class="habit-schedule">${habit.schedule}</div>
                            </div>
                            <div class="habit-status">
                                <div class="status-indicator ${status}"></div>
                                ${status === 'completed' ? '✅' : status === 'rest' ? '💤' : '❌'}
                            </div>
                        </div>
                    `;
                });
                
                categoriesHTML += '</div>';
            });
            
            if (Object.keys(categories).length === 0) {
                categoriesHTML = '<div class="category-card"><div class="category-title">No Habits Scheduled</div><p>No habits are scheduled for today. Visit the Calendar or Manage Habits sections to add some!</p></div>';
            }
            
            categoriesGrid.innerHTML = categoriesHTML;
        }

        function openDayModal(date) {
            selectedDate = date;
            const dateObj = new Date(date);
            const modalTitle = document.getElementById('dayModalTitle');
            modalTitle.textContent = `Edit ${dateObj.toLocaleDateString('en-US', { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            })}`;
            
            // Get user habits scheduled for this date
            const userHabits = habitsData.filter(h => h.person === currentUser && isHabitScheduledForDate(h, dateObj));
            const dayEntries = entriesData.filter(e => e.person === currentUser && e.date === date);
            
            let modalContent = '';
            
            userHabits.forEach(habit => {
                const entry = dayEntries.find(e => e.habit === habit.habit);
                const currentStatus = entry ? entry.status : '';
                
                modalContent += `
                    <div class="habit-entry">
                        <div class="habit-entry-info">
                            <div class="habit-entry-name">${habit.habit}</div>
                            <div class="habit-entry-category">${habit.category}</div>
                        </div>
                        <div class="status-buttons">
                            <button class="status-btn completed ${currentStatus === 'completed' ? 'active' : ''}" 
                                    onclick="updateHabitStatus('${habit.habit}', '${habit.category}', 'completed')" 
                                    title="Completed">✅</button>
                            <button class="status-btn rest ${currentStatus === 'rest' ? 'active' : ''}" 
                                    onclick="updateHabitStatus('${habit.habit}', '${habit.category}', 'rest')" 
                                    title="Rest Day">💤</button>
                            <button class="status-btn missed ${currentStatus === 'missed' ? 'active' : ''}" 
                                    onclick="updateHabitStatus('${habit.habit}', '${habit.category}', 'missed')" 
                                    title="Missed">❌</button>
                        </div>
                    </div>
                `;
            });
            
            if (userHabits.length === 0) {
                modalContent = '<p style="text-align: center; opacity: 0.7; margin: 20px 0;">No habits scheduled for this day.</p>';
            }
            
            document.getElementById('dayModalContent').innerHTML = modalContent;
            document.getElementById('dayModal').style.display = 'flex';
        }

        function updateCalendar() {
            const calendarTitle = document.getElementById('calendarTitle');
            const calendarGrid = document.getElementById('calendarGrid');
            
            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"];
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            
            calendarTitle.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
            
            // Create calendar grid
            let calendarHTML = '';
            
            // Add day headers
            dayNames.forEach(day => {
                calendarHTML += `<div class="calendar-day-header">${day}</div>`;
            });
            
            // Get first day of month and number of days
            const firstDay = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            // Add calendar days
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dateStr = date.toISOString().split('T')[0];
                const isCurrentMonth = date.getMonth() === currentDate.getMonth();
                const isToday = dateStr === new Date().toISOString().split('T')[0];
                
                const dayEntries = entriesData.filter(e => e.person === currentUser && e.date === dateStr);
                const completed = dayEntries.filter(e => e.status === 'completed').length;
                const total = habitsData.filter(h => h.person === currentUser && isHabitScheduledForDate(h, date)).length;
                
                calendarHTML += `
                    <div class="calendar-day ${isCurrentMonth ? '' : 'other-month'} ${isToday ? 'today' : ''}" 
                         onclick="openDayModal('${dateStr}')"
                         style="opacity: ${isCurrentMonth ? '1' : '0.3'}; 
                                background: ${isToday ? 'rgba(255,255,255,0.2)' : 'rgba(255,255,255,0.05)'};">
                        <div style="font-weight: 600;">${date.getDate()}</div>
                        ${total > 0 ? `<div style="font-size: 0.7em; margin-top: 2px;">${completed}/${total}</div>` : ''}
                    </div>
                `;
            }
            
            calendarGrid.innerHTML = calendarHTML;
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            updateCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            updateCalendar();
        }

        function updateHabitsView() {
            const habitsList = document.getElementById('habitsList');
            const userHabits = habitsData.filter(h => h.person === currentUser);
            
            // Group habits by category
            const categories = {};
            userHabits.forEach(habit => {
                if (!categories[habit.category]) {
                    categories[habit.category] = [];
                }
                categories[habit.category].push(habit);
            });
            
            let habitsHTML = '';
            Object.keys(categories).forEach(categoryName => {
                habitsHTML += `
                    <div class="habits-category">
                        <h3 style="margin-bottom: 15px; color: #667eea;">${categoryName}</h3>
                        <div class="habits-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
                `;
                
                categories[categoryName].forEach(habit => {
                    habitsHTML += `
                        <div class="habit-tile" style="background: rgba(255,255,255,0.05); border-radius: 10px; padding: 20px; border: 1px solid rgba(255,255,255,0.1);">
                            <div style="font-weight: 600; margin-bottom: 8px;">${habit.habit}</div>
                            <div style="font-size: 0.8em; opacity: 0.7; margin-bottom: 15px;">${habit.schedule}</div>
                            <div style="display: flex; gap: 10px;">
                                <button onclick="editHabit('${habit.habit}')" style="background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer;">Edit</button>
                                <button onclick="deleteHabit('${habit.habit}')" style="background: rgba(239,68,68,0.2); border: 1px solid rgba(239,68,68,0.4); color: white; padding: 6px 12px; border-radius: 6px; cursor: pointer;">Delete</button>
                            </div>
                        </div>
                    `;
                });
                
                habitsHTML += '</div></div>';
            });
            
            if (Object.keys(categories).length === 0) {
                habitsHTML = '<div style="text-align: center; opacity: 0.7; margin: 40px 0;"><h3>No habits created yet</h3><p>Click "Add New Habit" to get started!</p></div>';
            }
            
            habitsList.innerHTML = habitsHTML;
        }

        function showAddHabitModal() {
            const habitName = prompt("Enter habit name:");
            if (!habitName || habitName.trim() === '') return;
            
            const category = prompt("Enter category (e.g., Fitness, Learning, Health):");
            if (!category || category.trim() === '') return;
            
            const scheduleOptions = [
                "daily",
                "weekdays", 
                "weekends",
                "mon,wed,fri",
                "tue,thu,sat",
                "mon",
                "tue", 
                "wed",
                "thu",
                "fri",
                "sat",
                "sun"
            ];
            
            const schedule = prompt(`Enter schedule. Options:\n- daily\n- weekdays\n- weekends\n- specific days (e.g., mon,wed,fri)\n- single day (e.g., mon)\n\nEnter your choice:`);
            if (!schedule || schedule.trim() === '') return;
            
            addNewHabit(habitName.trim(), category.trim(), schedule.trim());
        }

        async function addNewHabit(habitName, category, schedule) {
            try {
                const newHabit = {
                    person: currentUser,
                    category: category,
                    habit: habitName,
                    schedule: schedule,
                    required: true
                };
                
                // Add to local data
                habitsData.push(newHabit);
                
                // Save to Firestore
                const habitRef = db.collection('habits').doc();
                await habitRef.set(newHabit);
                
                console.log('Successfully added new habit');
                
                // Refresh all views
                updateDashboard();
                updateCalendar();
                updateHabitsView();
                
                alert(`✅ Successfully added "${habitName}" to ${category}!`);
                
            } catch (error) {
                console.error('Error adding habit:', error);
                alert('Error adding habit. Please try again.');
            }
        }

        async function editHabit(habitName) {
            const habit = habitsData.find(h => h.person === currentUser && h.habit === habitName);
            if (!habit) {
                alert('Habit not found!');
                return;
            }
            
            const newName = prompt("Enter new habit name:", habit.habit);
            if (!newName || newName.trim() === '') return;
            
            const newCategory = prompt("Enter new category:", habit.category);
            if (!newCategory || newCategory.trim() === '') return;
            
            const newSchedule = prompt(`Enter new schedule:\n- daily\n- weekdays\n- weekends\n- specific days (e.g., mon,wed,fri)\n- single day (e.g., mon)`, habit.schedule);
            if (!newSchedule || newSchedule.trim() === '') return;
            
            try {
                // Update local data
                const habitIndex = habitsData.findIndex(h => h.person === currentUser && h.habit === habitName);
                if (habitIndex !== -1) {
                    const oldHabitName = habitsData[habitIndex].habit;
                    habitsData[habitIndex].habit = newName.trim();
                    habitsData[habitIndex].category = newCategory.trim();
                    habitsData[habitIndex].schedule = newSchedule.trim();
                    
                    // Update Firestore - find the document and update it
                    const habitsSnapshot = await db.collection('habits').where('person', '==', currentUser).where('habit', '==', oldHabitName).get();
                    
                    if (!habitsSnapshot.empty) {
                        const doc = habitsSnapshot.docs[0];
                        await doc.ref.update({
                            habit: newName.trim(),
                            category: newCategory.trim(),
                            schedule: newSchedule.trim()
                        });
                    }
                    
                    // Update all entries that reference the old habit name
                    if (oldHabitName !== newName.trim()) {
                        entriesData.forEach(entry => {
                            if (entry.person === currentUser && entry.habit === oldHabitName) {
                                entry.habit = newName.trim();
                                entry.category = newCategory.trim();
                            }
                        });
                        
                        // Update entries in Firestore
                        const entriesSnapshot = await db.collection('entries').where('person', '==', currentUser).where('habit', '==', oldHabitName).get();
                        const batch = db.batch();
                        
                        entriesSnapshot.forEach(doc => {
                            batch.update(doc.ref, {
                                habit: newName.trim(),
                                category: newCategory.trim()
                            });
                        });
                        
                        await batch.commit();
                    }
                }
                
                // Refresh all views
                updateDashboard();
                updateCalendar();
                updateHabitsView();
                
                alert(`✅ Successfully updated "${newName}"!`);
                
            } catch (error) {
                console.error('Error updating habit:', error);
                alert('Error updating habit. Please try again.');
            }
        }

        async function deleteHabit(habitName) {
            if (!confirm(`Are you sure you want to delete "${habitName}"?\n\nThis will also delete ALL your progress/entries for this habit. This action cannot be undone.`)) {
                return;
            }
            
            try {
                // Remove from local data
                habitsData = habitsData.filter(h => !(h.person === currentUser && h.habit === habitName));
                entriesData = entriesData.filter(e => !(e.person === currentUser && e.habit === habitName));
                
                // Delete from Firestore
                const habitsSnapshot = await db.collection('habits').where('person', '==', currentUser).where('habit', '==', habitName).get();
                const entriesSnapshot = await db.collection('entries').where('person', '==', currentUser).where('habit', '==', habitName).get();
                
                const batch = db.batch();
                
                // Delete habit documents
                habitsSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                // Delete all related entries
                entriesSnapshot.forEach(doc => {
                    batch.delete(doc.ref);
                });
                
                await batch.commit();
                
                // Refresh all views
                updateDashboard();
                updateCalendar();
                updateHabitsView();
                
                alert(`🗑️ Successfully deleted "${habitName}" and all related data.`);
                
            } catch (error) {
                console.error('Error deleting habit:', error);
                alert('Error deleting habit. Please try again.');
            }
        }

        function closeDayModal() {
            document.getElementById('dayModal').style.display = 'none';
            selectedDate = null;
        }

        function saveAndCloseDayModal() {
            // Auto-save is already happening on each click, so just close
            closeDayModal();
            console.log('Changes saved');
        }

        function loginPerson(person) {
            currentUser = person;
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            // Update user info
            document.getElementById('userAvatar').textContent = userAvatars[person];
            document.getElementById('userName').textContent = person.charAt(0).toUpperCase() + person.slice(1);
            
            // Load and display data
            loadData().then(() => {
                updateDashboard();
                updateCalendar();
            });
        }

        function logout() {
            currentUser = null;
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('mainApp').style.display = 'none';
            
            // Reset navigation
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector('.nav-btn').classList.add('active');
            showView('dashboard');
        }

        function showView(view) {
            currentView = view;
            
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Show/hide views
            document.getElementById('dashboardView').style.display = view === 'dashboard' ? 'block' : 'none';
            document.getElementById('calendarView').style.display = view === 'calendar' ? 'block' : 'none';
            document.getElementById('habitsView').style.display = view === 'habits' ? 'block' : 'none';
            
            if (view === 'calendar') {
                updateCalendar();
            } else if (view === 'habits') {
                updateHabitsView();
            }
        }

        async function loadData() {
            try {
                console.log('Loading data from Firestore...');
                
                // Load habits from Firestore
                const habitsSnapshot = await db.collection('habits').get();
                habitsData = [];
                
                habitsSnapshot.forEach(doc => {
                    habitsData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // Load entries from Firestore
                const entriesSnapshot = await db.collection('entries').get();
                entriesData = [];
                
                entriesSnapshot.forEach(doc => {
                    entriesData.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                // If no data in Firestore, initialize with sample data
                if (habitsData.length === 0) {
                    console.log('No habits found, initializing with sample data...');
                    await initializeFirestoreData();
                    habitsData = SAMPLE_HABITS;
                    entriesData = generateSampleEntries();
                }
                
                console.log('Successfully loaded data from Firestore:', {
                    habits: habitsData.length,
                    entries: entriesData.length
                });
                
            } catch (error) {
                console.error('Error loading data from Firestore:', error);
                console.log('Falling back to sample data');
                habitsData = SAMPLE_HABITS;
                entriesData = generateSampleEntries();
            }
        }

        // Initialize the app
        window.addEventListener('load', () => {
            loadData();
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDayModal();
            }
        });

        // Click outside modal to close
        document.addEventListener('click', (e) => {
            if (e.target.id === 'dayModal') {
                closeDayModal();
            }
        });
    </script>
